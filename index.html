<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google home page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.png" alt=""></a></li>
                <li><a href="#"><button>Sing up</button></a></li>
            </ul>
        </div>
        <div class="main">
            <div class="googleicon">
                <img src="google.png" alt="Google icons">
            </div>
            <div class="inputtype">
                <input type="text" name="" id="" class="searchbox">
                <div class="icons">
                    <div class="icon"><img src="search.png" alt=""></div>
                    <div class="icon"><img src="mic.png" alt=""></div>
                </div>
            </div>
            <div class="textbutton">
                <input type="button" value="Search in google">
                <input type="button" value="I'm feeling lucky">
            </div>
            <div class="offered">
                <h4>Google offered in <a href="#">বাংলা</a></h4>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="side left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div class="side right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
